<h2>Add a new hub</h2>

  class="schoolForm__hub"
  action="index.php?router=hub&action=add"
  method="post"
>

    <label for="hubName">Name:</label>

      type="text"
      id="hubName"

      placeholder="Ex: Hub-123"

</form>
