<h2>Add a new user</h2>
<form
  class="schoolForm__user"
  action="index.php?router=user&action=add"
  method="post"
>
  <div>
    <label for="userName">Name:</label>
    <input
      type="text"
      id="userName"
      name="userName"
      placeholder="Ex: Jonh Norris"
    />
  </div>
  <div>
    <label for="userEmail">Email:</label>
    <input
      type="email"
      id="userEmail"
      name="userEmail"
      placeholder="Ex: jonh_norris@gmail.com"
    />
  </div>
  <div>
    <label for="userPassword">Password:</label>
    <input
      type="password"
      id="userPassword"
      name="userPassword"
      placeholder="********"
    />
  </div>
  <div>
    <label for="userLevel">User level:</label>
    <input
      type="number"
      id="userLevel"
      name="userLevel"
      placeholder="1"
    />
  </div>
  <div>
    <button type="submit">Add</button>
  </div>
</form>
